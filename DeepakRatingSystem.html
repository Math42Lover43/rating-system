<!DOCTYPE html>
<html>
  <head>
    <title>
      Deepak Rating System
    </title>
    <meta charset="utf-8">
    <style>
      body, input {
        font-family: 'Segoe UI';
      }
      .good {
        color: rgb(0,128,0);
      }
      .bad {
        color: rgb(128,0,0);
      }
      .rating {
        font-size: 22pt;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          Player 1 rating:
        </td>
        <td>
          <input type="number" id="p1rating" value="1500"/>
        </td>
      </tr>
      <tr>
        <td>
          Player 1 games played in last month:
        </td>
        <td>
          <input type="number" id="p1recent" value="0"/>
        </td>
      </tr>
      <tr>
        <td>
          Player 2 rating:
        </td>
        <td>
          <input type="number" id="p2rating" value="1500"/>
        </td>
      </tr>
      <tr>
        <td>
          Player 2 games played in last month:
        </td>
        <td>
          <input type="number" id="p2recent" value="0"/>
        </td>
      </tr>
      <tr>
        <td>
          Result:
        </td>
        <td>
          <input type="number" id="result" value="0" min="-1" max="2" title="1/2: That player won, 0: Draw, -1: Double forfiet"/>
        </td>
      </tr>
      <tr>
        <td>
          Move count:
        </td>
        <td>
          <input type="number" id="moves" value="0" min="0"/>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td style="width: 50%; text-align: center;">
          Player 1
        </td>
        <td style="width: 50%; text-align: center;">
          Player 2
        </td>
      </tr>
      <tr>
        <td id="start1" style="text-align: center;" class="rating">
          
        </td>
        <td id="start2" style="text-align: center;" class="rating">
          
        </td>
      </tr>
      <tr>
        <td id="change1" style="text-align: center;">
          
        </td>
        <td id="change2" style="text-align: center;">
          
        </td>
      </tr>
      <tr>
        <td id="new1" style="text-align: center; padding: 15pt;" class="rating">
          
        </td>
        <td id="new2" style="text-align: center; padding: 15pt;" class="rating">
          
        </td>
      </tr>
    </table>
    <script>
      function ratingChange(p1r,p1h,p2r,p2h,res,moves) {
        var sign = function(x) {
          return Math.round(x / Math.abs(x));
        };
        var versround
        var int = function(l,x,u) {
          if (x > u) { return u; }
          if (x < l) { return l; }
          return x;
        }
        var change = [];
        var exp = (res == 1 && p1r > p2r) || (res == 2 && p2r > p1r) || res == 0;
        var f = function(a,b,x) {
          var t = (2 + Math.sqrt(Math.abs(p1r - p2r)) * int(0.1,(int(0.1,b,Infinity)) / (int(0.1,a,Infinity)),15)) * 0.99 ** moves;
          if(x == 1) { t = Math.sqrt(t); }
          return t;
        }
        change = [Math.round(100 * f(p1h,p2h,exp)) / 100,Math.round(100 * f(p2h,p1h,exp)) / 100];
        console.log(change);
        return change;
      }
      setInterval(function(){
        document.getElementById("start1").innerHTML = document.getElementById("p1rating").value;
        document.getElementById("start2").innerHTML = document.getElementById("p2rating").value;
        document.getElementById("change1").innerHTML = `<b class="good">+${ratingChange(document.getElementById("p1rating").value,document.getElementById("p1recent").value,document.getElementById("p2rating").value,document.getElementById("p2recent").value,document.getElementById("result").value,document.getElementById("moves").value)[0]}</b>`;
        document.getElementById("change2").innerHTML = `<b class="bad">-${ratingChange(document.getElementById("p1rating").value,document.getElementById("p1recent").value,document.getElementById("p2rating").value,document.getElementById("p2recent").value,document.getElementById("result").value,document.getElementById("moves").value)[1]}</b>`;
        document.getElementById("new1").innerHTML = "<b>" + Number(document.getElementById("p1rating").value) + Number(ratingChange(document.getElementById("p1rating").value,document.getElementById("p1recent").value,document.getElementById("p2rating").value,document.getElementById("p2recent").value,document.getElementById("result").value,document.getElementById("moves").value)[0]) + "</b>";
        document.getElementById("new2").innerHTML = "<b>" + document.getElementById("p2rating").value - ratingChange(document.getElementById("p1rating").value,document.getElementById("p1recent").value,document.getElementById("p2rating").value,document.getElementById("p2recent").value,document.getElementById("result").value,document.getElementById("moves").value)[1] + "</b>";
      },0)
    </script>
  </body>
</html>
